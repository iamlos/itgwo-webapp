
<div class="grid-block small-up-1 large-up-2">
    <div class="grid-block small-up-1" ng-if="onderwerp" style="padding: 0;">
        <div class="grid-content" style="overflow: visible;">
            <div class="dark card">
                <img ng-src="{{ onderwerp.attributes.image.url }}">
                <div class="card-divider">
                    <a ui-sref="home()"><span class="label">Home</span></a> &raquo;
                    <a ng-href="{{$state.href('thema', { id: (onderwerp.attributes.taxonomy.themas|key|slug) })}}"><span class="label">{{ onderwerp.attributes.taxonomy.themas|value }}</span></a>
                    <h2>{{ onderwerp.attributes.title }}</h2>
                </div>
                <div class="card-section" ng-bind-html='onderwerp.attributes.teaser'>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-block small-up-1 medium-up-2 large-up-2" style="padding: 0;">
        <div class="grid-content" ng-repeat="anekdote in anekdotes">
            <a ui-sref="anekdote({ id: anekdote.attributes.slug })">
                <div class="dark card">
                    <img ng-src="{{ anekdote.attributes.image.thumbnail }}">
                    <div class="card-divider">
                       <h3>{{ anekdote.attributes.title }}</h3>
                    </div>
                    <div class="card-section" ng-bind-html='anekdote.attributes.teaser'>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
