<!doctype html>
<html lang="nl-NL" ng-app="application" manifest="app.manifest">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title ng-bind="title + ' | ' + config.site.title">ITGWO 2015</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Oswald&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
    <!-- icons, offline shizzle -->
    <link rel="apple-touch-icon" href="./assets/icon/icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/icon/icon-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/icon/icon-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/icon/icon-152.png">
    <link rel="apple-touch-startup-image" href="./assets/icon/screen-iphone-portrait-2x.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>
  <body zf-esc-close class="{{$state.current.name}}">

    <zf-notification-set id="notifications" position="top-left">
    </zf-notification-set>

    <zf-offcanvas id="menu" position="left" class="detached">
      <div class="grid-content shrink" style="padding: 0;">
        <!-- <a zf-close="" class="close-button">×</a> -->
        <ul class="vertical menu-bar">
          <!-- todo: inject menu -->
          <img src="assets/img/logo-itgwo-wit.svg" alt="ITGWO 2015" id="logo">
          <li ui-sref-active="is-active"><a zf-toggle="menu" ui-sref="home">Home</a></li>
          <li ui-sref-active="is-active"><a zf-toggle="menu" ui-sref="programma">Programma</a></li>
          <li ui-sref-active="is-active"><a zf-toggle="menu" ui-sref="blokkenschema">Blokkenschema</a></li>
          <li ui-sref-active="is-active"><a zf-toggle="menu" ui-sref="plattegrond">Plattegrond</a></li>
        </ul>
      </div>
    </zf-offcanvas>

    <div class="grid-frame vertical" style="min-height:100vh; height: auto;">

      <a zf-close="menu" class="offcanvas-exit"></a>

      <div class="loader" ng-show="isLoading()">
        <div class="spinner"></div>
      </div>
      <div class="grid-content shrink" style="padding: 0;">
        <div class="dark title-bar">
          <span class="left"><a zf-toggle="menu">☰ Menu</a></span>
          <span class="title center">{{ title }}</span>
          <span class="right"><a ui-sref="tijdlijn">&nbsp;</a></span>
        </div>
      </div>

      <div ui-view class="grid-block">
      </div>

    </div>

  </body>
</html>
