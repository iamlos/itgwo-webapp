
<br>
<h2>Programma</h2>

<table>

    <tr ng-repeat="tijd in speeltijden">
        <td style="min-width: 80px;" valign="top">
            {{ tijd.starttijd | date:'EEE HH:mm' }}
        </td>
        <td>
            <a ui-sref="act({ slug: tijd.programmaonderdelen })">
                <b>{{ tijd.title }}</b>
            </a>
        </td>
        <td style="min-width: 100px;" valign="top">
            {{ tijd.speellokatie }}
        </td>
    </tr>

</table>
