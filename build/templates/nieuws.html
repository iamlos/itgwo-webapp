
      
<div class="grid-block article-list" ng-repeat="bericht in berichten">

    <header class="small-12 header">
        <h4><a ui-sref="bericht({id: bericht.id})">{{ bericht.title }}</a></h4>
    </header>
    

    <div class="small-3">
        <div class="mediacontainer">
    	    <img src="{{ bericht.image.thumbnail }}">
        </div>
    </div>

    <div class="small-9">
        <p>{{ bericht.excerpt }}</p>
    </div>

</div>
