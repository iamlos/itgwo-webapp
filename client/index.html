<!doctype html>
<html lang="nl-NL" ng-app="application" xmanifest="app.manifest">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title ng-bind="title + ' | ' + config.site.title">ITGWO 2015</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
    <!-- icons, offline shizzle -->
    <link href="./favicon.ico" rel="shortcut icon">
    <link rel="apple-touch-icon" href="./assets/icon/icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/icon/icon-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/icon/icon-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/icon/icon-152.png">
    <link rel="apple-touch-startup-image" href="./assets/icon/screen-iphone-portrait-2x.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>
  <body zf-esc-close class="{{$state.current.name}}">

    <zf-notification-set id="notifications" position="top-left">
    </zf-notification-set>

    <zf-offcanvas id="menu" position="left" class="detached">
      <div class="grid-content shrink" style="padding: 0;">
        <!-- <a zf-close="" class="close-button">Ã—</a> -->
        <ul class="vertical menu-bar">
          <!-- todo: inject menu -->
          <img src="assets/img/logo-itgwo-wit.svg" alt="ITGWO 2015" id="logo">

          <li ui-sref-active="is-active">
            <a zf-toggle="menu" ui-sref="home">
              <i class="fa fa-fw fa-home"></i> &nbsp; Home
            </a>
          </li>
          <li ui-sref-active="is-active">
            <a zf-toggle="menu" ui-sref="programma">
              <i class="fa fa-fw fa-list"></i> &nbsp; Programma
            </a>
          </li>
          <li ui-sref-active="is-active">
            <a zf-toggle="menu" ui-sref="blokkenschema">
              <i class="fa fa-fw fa-cubes"></i> &nbsp; Blokkenschema
            </a>
          </li>
          <li ui-sref-active="is-active">
            <a zf-toggle="menu" ui-sref="plattegrond">
              <i class="fa fa-fw fa-map"></i> &nbsp; Plattegrond
            </a>
          </li>
          <li ui-sref-active="is-active" class="hoewerkt">
            <a zf-toggle="menu" ui-sref="hoewerkt">
              <i class="fa fa-fw fa-cloud-download"></i> &nbsp;&nbsp; <span>Hoe werkt deze webapp?</span>
            </a>
          </li>
        </ul>
      </div>
    </zf-offcanvas>

    <div class="grid-frame vertical" style="min-height:100vh; height: auto;">

      <a zf-close="menu" class="offcanvas-exit"></a>

      <div class="loader" ng-show="isLoading()">
        <div class="spinner"></div>
      </div>
      <div class="grid-content shrink" style="padding: 0;">
        <div class="dark title-bar">
          <span class="left"><a zf-toggle="menu"><i class="fa fa-navicon"></i> Menu</a></span>
          <span class="title center">{{ title }}</span>
          <span class="right">&nbsp;</span>
        </div>
      </div>

      <div ui-view class="grid-block">
      </div>

    </div>

  <!-- Piwik -->
  <ngp-piwik ngp-set-js-url="http://stats.twokings.nl/piwik.js" ngp-set-tracker-url="http://stats.twokings.nl/piwik.php" ngp-set-site-id="6"> </ngp-piwik>
  <!-- End Piwik Code -->

  </body>
</html>
