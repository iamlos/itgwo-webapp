<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation for Apps</title>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/templates.js"></script>
    <script src="/assets/js/routes.js"></script>
    <script src="/assets/js/app.js"></script>
  </head>
  <body>
    <zf-offcanvas id="main-menu">
        <section class="block-list">
            <header>Menu</header>
        <ul class="menu-bar vertical">
            <li ui-sref-active="is-active"><a ui-sref="home">Home</a></li>
            <li ui-sref-active="is-active"><a ui-sref="faq">FAQ</a></li>
            <li ui-sref-active="is-active"><a ui-sref="entries">Entries</a></li>
        </ul>
        </section>
    </zf-offcanvas>
<div class="grid-frame vertical">
      <div class="grid-content shrink" style="padding: 0;">
        <ul class="dark condense menu-bar">
          <li><a ui-sref="home"><strong>Foundation for Apps</strong></a></li>
          <li><a href="#" zf-toggle="main-menu">|||</a></li>
          <li><a href="#" zf-toggle="signup-modal">Signup</a></li>
        </ul>
      </div>
      <div class="grid-content">
        <div class="grid-container">
          <div ng-class="['ui-animation']" ui-view></div>
        </div>
      </div>
    </div>




    <zf-modal overlay-close="true" id="signup-modal">
        <div class="grid-block medium-up-2">
            <div class="grid-content">
                <h4>Sign up</h4>
                <form>
                    <label>
                        Username
                        <input type="text" />
                    <label>
                    <label>
                        Password
                        <input type="password" />
                    </label>
                    <label>
                        Password Again
                        <input type="password" />
                    </label>
                </form>
                <a class="button" ui-sref="dashboard" zf-close>Sign up</a>
            </div>
            <div class="grid-content">
                <h4>Sign In</h4>
                <form>
                    <label>
                        Username
                        <input type="text" />
                    <label>
                    <label>
                        Password
                        <input type="password" />
                    </label>
                </form>
                <a class="button" ui-sref="dashboard" zf-close>Sign In</a>
            </div>
        </div>
    </zf-modal>
  </body>
</html>
