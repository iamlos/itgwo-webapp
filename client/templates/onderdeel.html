---
name: onderdeel
url: /onderdeel/:id?p=
controller: itgwo.controller.programma
title: Programmaonderdeel
---

<div class="grid-block" ng-if="onderdeel">
    <div class="grid-container page-onderdeel">

        <!-- header -->
        <div class="grid-headerimage">
            <article>
                <img ng-src="{{ onderdeel.attributes.image.thumbnail }}">
                <header class="special-header">
                    <h1>{{ onderdeel.attributes.name }}</h1>
                    <!-- <h2 ng-if="onderdeel.attributes.subtitle != ''">{{ onderdeel.attributes.subtitle }}</h2> -->
                </header>
            </article>
        </div>

        <!-- grid left and right columns -->
        <div class="grid-block small-up-1 medium-up-2 large-up-2">

            <div class="grid-content main">
                <div ng-bind-html='onderdeel.attributes.description'>
                </div>
            </div>

            <div class="grid-content video-container" ng-if="onderdeel.attributes.video.responsive" ng-bind-html="onderdeelVideo()">
            </div>

            <div class="grid-content embed-container" ng-if="onderdeel.attributes.embed" ng-bind-html="onderdeelEmbed()">
            </div>

            <p>&nbsp;</p>

        </div>


    </div>
</div>
