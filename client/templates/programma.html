---
name: programma
url: /programma
title: Programmaoverzicht
controller: ProgrammaController
---

<br><br>
<h2>Programma</h2>


<table>

    <tr ng-repeat="tijd in speeltijden">
        <td>
            {{ tijd.starttijd | date:'EEE HH:mm' }}
        </td>
        <td>
            <a ui-sref="act({ slug: tijd.slug })">
                {{ tijd.title }}
            </a>
        </td>
        <td>
            {{ tijd.speellokatie }}
        </td>
    </tr>

</table>
