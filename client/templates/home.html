---
name: home
url: /
controller: itgwo.controller.home
title: ITGWO 2015
---

<!-- main grid -->
<div class="grid-block">
    <div class="grid-container page-home">

        <!-- header -->
        <div class="grid-content">
            <header class="pageheader">
                <h1 class="logo">Berichten</h1>
            </header>
        </div>


        <!-- grid for navigation -->
        <div class="grid-block small-up-1 medium-up-1 large-up-2">
            <div class="grid-content content-berichten" ng-repeat="bericht in berichten">
                <a ui-sref="bericht({ id: bericht.id })">
                    <article class="thema thema-{{ bericht.id }}">
                        <img ng-src="{{ bericht.attributes.image.thumbnail }}" width="90" height="90">
                        <h2><!-- {{ bericht.attributes.datepublish | date : 'd MMM' }} --> <span ng-if="bericht.attributes.subtitle != ''">{{ bericht.attributes.subtitle }}<span></h2>
                        <h1 class="">{{ bericht.attributes.title }}</h1>
                    </article>
                </a>
                <!-- <hr> -->
            </div>

            <p>&nbsp;</p>

        </div>
    </div>
</div>
